version: '3.9'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: flask_crud_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flask_crud
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flask_network

  # Flask Application
  web:
    build: .
    container_name: flask_crud_app
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: mysql+pymysql://root:root@db:3306/flask_crud
      FLASK_ENV: development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - flask_network
    command: python app.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: flask_crud_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    networks:
      - flask_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: flask_crud_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
      PMA_DB: flask_crud
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - flask_network
    restart: unless-stopped

volumes:
  db_data:

networks:
  flask_network:
    driver: bridge
